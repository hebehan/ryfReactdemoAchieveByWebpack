<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <style>
        div{
            float: left;
        }
        ul{
            background-color: aqua;
            width: 100px;
        }
        main{
            float: left;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
<main>
    <div>
        <a href="#">fsdfdf</a>
        <a href="#">fsdfdf</a>
        <p>sefsdfdsfsd</p>
        <p>sefsdfdsfsd</p>
        <p>sefsdfdsfsd</p>
    </div>
</main>

</body>
</html>
